<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- MOBILE prevent zooming with mobile native gestures and use our own -->
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<!-- MOBILE Remove tap highlight on Windows Phone -->
	<meta name="msapplication-tap-highlight" content="no" />
  <!--<script src="/tests/testAssets/lib/pace/pace.js"></script>
  <link rel="stylesheet" href="/tests/testAssets/lib/pace/css/loadingBar.css">-->
</head>

<body>
  <div id="mapCanvasContainer">
    <canvas id="mapCanvas">
      Canvas not supported!
    </canvas>
    <canvas id="minimapCanvas" style="position:fixed;bottom:0px;left:0px;display:block">
      Canvas not supported!
    </canvas>
  </div>

  <div id="testNotification" style="position:fixed; bottom:100px; left:50px;font-size: 20px;color:red;">
    WAIT FOR THE MODULES TO LOAD!
  </div>
  <div style="position:fixed; bottom:0px; left:0px;">
    <div style="display: inline-block;">
      <button id="testFullscreen">
        fullscreen
      </button>
    </div>
    <div style="display: inline-block;background-color: white;margin:0;">
      mapsize (pixels):
      <input id="hexaTiles" value="15500" type="text">,
      theme:
      <input id="UItheme" value="default" type="text">,
      graphics theme:
      <select id="graphicsTheme">
        <option value="realistic">Realistic</option>
        <option value="nonScaled">Non scaled</option>
        <option value="simple">Simple</option>
      </select>
      Layercount:
      <select id="layerCount">
        <option value="2">2 (terrain+unit)</option>
        <option value="3">3 (2 x unit)</option>
        <option value="4">4 (2 x both)</option>
      </select>
      <input id="UItheme" value="default" type="text">,
      <!-- minimap:  .... I consider minimap is not working that super well and it's not our core features, so we don't show it -->
      <input id="minimap" type="checkbox" style="display:hidden">
      FoW:
      <input id="fow" type="checkbox" checked>
      <button id="changeValues" style="height:3em;width:6em" disabled>
        START!
      </button>    </div>
  </div>

  <div id="dialog_select" style="display:none;">
    MODAL WINDOW
  </div>

  <script src="/assets/lib/jquery/jquery-css-ajax-effects.min.js"></script>
  <script src="/dist/flatworld_libraries.js"></script>
  <script src="/dist/flatworld.js"></script>
  <script src="/data/gameData.js"></script>
  <script src="/data/graphicData.js"></script>
  <script src="/data/typeDataHexagons.js"></script>
  <script src="/manual/stressTest.es6.js"></script>
</body>
</html>
